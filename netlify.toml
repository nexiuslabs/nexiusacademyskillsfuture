[build]
  command = "npx vite build"
  publish = "dist"

# Static assets passthrough
[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200
  force = true

[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200
  force = true

# SPA catch-all (must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
