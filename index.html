<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generative AI Masterclass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Roboto:wght@300;400;500;700&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#1D2A4D',
              accent: '#00CABA',
              secondary: '#00CABA',
              neutral: '#F5F7FA',
              textDark: '#3A3A3A',
              charcoal: '#3A3A3A',
            },
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],
              heading: ['Montserrat', 'sans-serif'],
              body: ['Open Sans', 'Roboto', 'sans-serif'],
            },
            boxShadow: {
              'card': '0 4px 20px -2px rgba(29, 42, 77, 0.1)',
            }
          }
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
